#############
# SQL settings
#############

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.datasource.username=teamplanner
spring.datasource.password=teamplanner
spring.datasource.initialization-mode=always
spring.cloud.gcp.sql.instance-connection-name=teamplanner-springboot-rest:europe-west3:teamplanner-springboot-rest-mysql
spring.cloud.gcp.sql.database-name=teamplanner

#############
# google oauth connection settings
#############
google.client.id=set your own
google.client.secret=set your own
google.redirect.uri=https://teamplanner.xyz
google.token.endpoint=https://oauth2.googleapis.com/token
#############
# Log level
#############
logging.level.org.springframework.web.socket.config.WebSocketMessageBrokerStats = debug
#logging.level.root=warn
logging.level.com.teamplanner=debug
logging.file.name=myapp.log
logging.file.max-history=20
#############
# Error stacktrace config
#############
server.error.include-stacktrace=on_trace_param
#############
# Cloud security setting to avoid exception due to bug
#############
spring.cloud.gcp.security.firebase.enabled=false
